<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
    
    
  <script>
    //the options for the rps game
    let options = ["rock", "paper", "scissors"];
    //variables to count the wins and loses and ties
    let win,
        lose,
        tie = 0;
// gets the computers pick for the game
    function computerPlay(picks) {
        let computerOption = Math.floor(Math.random() * picks.length);
      return picks[computerOption];
    }

  // gets the players answer for the game, uses tolocalelowercase to match it up with the options so that it is not case sensitive
  function playerMovement() {
    let playersAnswer = prompt("Welcome to Rock, Paper, Scissors! please pick your answer");

    playersAnswer = playersAnswer.toLocaleLowerCase();

  // returns an error message if they enter an invalid response
  if (!options.includes(playersAnswer)) {
    console.log("Please write a valid response between rock, paper and scissors");
  }
  return playersAnswer;
}
//checks to see if the player or computer wins, also calculates the ties,wins and losses
  function rpsRound(playerSelection,computerSelection) {
   if(playerSelection===computerSelection){
    tie += 1;
    return "It's a tie";
  } else {
    switch (playerSelection) {
      case "rock":
        if (computerSelection === "scissors") {
          win += 1;
          return "You win! Rock beats Scissors";
        } else {
          lose += 1;
          return "You lose! Paper beats Rock";
        }
        break;
      case "paper":
        if (computerSelection === "rock") {
          win += 1;
          return "You win! Paper beats Rock";
        } else {
          lose += 1;
          return "You lose! Scissors beats Paper";
        }
        break;
      case "scissors":
        if (computerSelection === "paper") {
          win += 1;
          return "You win! Scissors beats Paper";
        } else {
          lose += 1;
          return "You lose! Rock beats Scissors";
        }
        break;
    }
  }
}
   //the game function that calculates the rounds and outputs the wins and or losses at the end, also uses the other two functinos in the console.log
function game() {
  for (let rounds = 0; rounds < 5; rounds++) {
    console.log(rpsRound(playerMovement(), computerPlay(options)));
  }
  if (win > lose && win > tie) {
    alert("You are the winner");
  } else if (lose > win && lose > tie) {
    alert("You lost");
  } else {
    alert("It's a tie");
  }
}
//calls the game function and runs the other two functions inside of it with the console.log
game();
    
  
  
  
  </script>
</body>
</html>
